<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .summary {
      background-color: #f1f1f1;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #4CAF50;
      border-radius: 6px;
      display: none;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" required>
      <div id="passwordError" class="error"></div>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" required>
      <div id="confirmError" class="error"></div>

      <label for="age">Age</label>
      <input type="number" id="age" required>
      <div id="ageError" class="error"></div>

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="summary" id="summaryBox">
      <h3>ðŸŽ‰ Registration Summary</h3>
      <p><strong>Name:</strong> <span id="sumName"></span></p>
      <p><strong>Email:</strong> <span id="sumEmail"></span></p>
      <p><strong>Age:</strong> <span id="sumAge"></span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');
    const confirmError = document.getElementById('confirmError');
    const ageError = document.getElementById('ageError');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Clear errors
      emailError.textContent = '';
      passwordError.textContent = '';
      confirmError.textContent = '';
      ageError.textContent = '';

      // Get values
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const age = parseInt(document.getElementById('age').value);

      let valid = true;

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        emailError.textContent = "Please enter a valid email.";
        valid = false;
      }

      // Password length
      if (password.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters.";
        valid = false;
      }

      // Confirm password match
      if (password !== confirmPassword) {
        confirmError.textContent = "Passwords do not match.";
        valid = false;
      }

      // Age check
      if (isNaN(age) || age < 18 || age > 60) {
        ageError.textContent = "Age must be between 18 and 60.";
        valid = false;
      }

      if (valid) {
        alert("âœ… Registration successful!");
        showSummary(name, email, age);
        form.reset();
      }
    });

    function showSummary(name, email, age) {
      document.getElementById('sumName').textContent = name;
      document.getElementById('sumEmail').textContent = email;
      document.getElementById('sumAge').textContent = age;
      document.getElementById('summaryBox').style.display = 'block';
    }
  </script>

</body>
</html>
